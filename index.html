<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
    <link rel="icon" href="images/instagram.png">
</head>
<body>
    
    <header class="header-bar">
        <div class="header-left">
            <p class="back-arrow">&#8617</p>
        </div>
        <div class="header-center">
            <span class="username">koen_rohrer</span>
        </div>
        <div class="header-right">
            <button class="options">...</button>
    </header>
    <section class="profile">
        <div class="profile-picture-container">
            <img src="images/koen_tux.png" class="profile-picture" alt="Profile picture">
        </div>
        <div class="profile-stats-container">
            <p class="posts"><strong>9</strong> <br> Posts</p>
            <p class="followers"><strong>669</strong> <br> Followers</p>
            <p class="following"><strong>263</strong> <br> Following</p>
        </div>
    </section>

    <section class="profile-bio-container">
        <div class="profile-bio">
            <p class="name">koen_rohrer</p>
            <p class="occupation">Software Engineer</p>
            <p class="bio">I'm a software engineer who loves to code and play video games. I'm also a huge fan of Linux and open-source software.</p>
        </div>
    </section>

    <section class="follow-message-container">
        <button class="follow">Follow</button>
        <button class="message">Message</button>
    </section>
    <section class="nav-pic-container">
        <div class="nav-pic-icons">
            <img class="nav-grid" src="images/icons8-grid-50.png"></img>
            <img class="nav-reels" src="images/icons8-reels-50.png"></img>
            <img class="nav-tags" src="images/icons8-tag-50.png"></img>
        </div>
    </section>

    
    <section class="picture-grid">
        <img src="https://picsum.photos/200/300" alt="Pic 1" class="grid-image">
        <img src="https://picsum.photos/200/300" alt="Pic 2" class="grid-image">
        <img src="https://picsum.photos/200/300" alt="Pic 3" class="grid-image">
        <img src="https://picsum.photos/200/300" alt="Pic 4" class="grid-image">
        <img src="https://picsum.photos/200/300" alt="Pic 5" class="grid-image">
        <img src="https://picsum.photos/200/300" alt="Pic 6" class="grid-image">
        <img src="https://picsum.photos/200/300" alt="Pic 7" class="grid-image">
        <img src="https://picsum.photos/200/300" alt="Pic 8" class="grid-image">
        <img src="https://picsum.photos/200/300" alt="Pic 9" class="grid-image">
    </section>

    <section class="footer">
        <div class="footer-icons">
            <img class="home-icon" src="images/icons8-home-button-50.png"></img>
            <img class="search-icon" src="images/icons8-search-50.png"></img>
            <img class="reels-icon" src="images/icons8-reels-50.png"></img>
            <img class="shopping-icon" src="images/icons8-shopping-cart-50.png"></img>
            <img class="profile-icon" src="images/icons8-user-50.png"></img>
        </div>
    </section>
</body>
</html>
